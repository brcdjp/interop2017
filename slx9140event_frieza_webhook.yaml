    description: "random Frieza voice&LED when detects linkdown"
    enabled: true

    trigger:
        type: "core.st2.webhook"
        parameters:
            url: "slx_with_freeza"

    criteria:
        trigger.body.who:
            pattern: "I_am_a_Frieza"
            type: "equals"

    action:
        ref: "default.frieza_random_voice"
